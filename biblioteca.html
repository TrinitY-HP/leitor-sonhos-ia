<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Sonhos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <!-- Mesma barra de navegação -->
    </nav>

    <section class="busca-sonhos">
        <h2>Buscar na Biblioteca</h2>
        <input type="text" placeholder="Digite uma palavra-chave...">
        
        <div class="sonho-item">
            <h3>Sonho de Voar</h3>
            <p>Significado: Liberdade, desejo de escape ou autocontrole.</p>
        </div>

        <div class="sonho-item">
            <h3>Sonho de Cair</h3>
            <p>Significado: Medo do fracasso ou perda de controle.</p>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpretar Sonho | Leitor de Sonhos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <!-- Mesma barra de navegação -->
    </nav>

    <section class="formulario-sonho">
        <h2>Descreva seu Sonho</h2>
        <form id="form-sonho">
            <label>Emoção Predominante:</label>
            <select>
                <option>Medo</option>
                <option>Felicidade</option>
                <option>Confusão</option>
            </select>

            <label>Elementos do Sonho:</label>
            <textarea id="descricao-sonho"></textarea>

            <button type="submit">Interpretar Agora</button>
        </form>

        <div id="resultado-ia"></div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
